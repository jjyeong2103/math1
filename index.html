<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그래프 해석하기</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 링크 -->
</head>
<body>
    <div id="upload-section">
        <h2>CSV 파일 업로드</h2>
        <input type="file" id="file-input" accept=".csv">
        <div id="table-container">
            <table id="data-table"></table>
        </div>
    </div>
    <div id="graph-section">
        <div id="graph-header">
            <h2>그래프 그리기</h2>
            <button id="line-chart-button">꺾은선 그래프 그리기</button>
            <button id="clear-line-chart-button">꺾은선 그래프 지우기</button>
            <button id="download-chart-button">그래프 다운로드</button>
        </div>
        <canvas id="chart"></canvas>
    </div>
    
    <footer>
        <p>made by jiyeong_yangdong middle school</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="./app.js"></script>
</body>
</html>
